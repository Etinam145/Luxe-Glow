<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxe Glow Salon | Premium Beauty & Spa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rose: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                800: '#9d174d',
                900: '#831843',
                950: '#500724',
                gold: '#E8C3C8', // Custom Rose Gold
                dark: '#8C6A6F',
              },
              luxury: {
                gold: '#D4AF37',
                ivory: '#FDFCF8',
                charcoal: '#1A202C',
                roseGold: '#E8C3C8',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'slide-up': 'slideUp 0.8s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FDFCF8;
      }
      ::-webkit-scrollbar-thumb {
        background: #E8C3C8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }
      .glass-nav {
        background: rgba(253, 252, 248, 0.85);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(232, 195, 200, 0.2);
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.25.0"
  }
}
</script>
</head>
  <body class="bg-luxury-ivory text-luxury-charcoal antialiased">
    <div id="root"></div>
  </body>
</html>
